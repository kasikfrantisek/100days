<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>DAY003</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text">
        </div>
        <div class="delete"><p>C</p></div>
        <div class="clear"><p>CE</p></div>
        <div class="operation devide"><p>/</p></div>
        <div class="operation multiply"><p>*</p></div>
        <div class="number"><p>7</p></div>
        <div class="number"><p>8</p></div>
        <div class="number"><p>9</p></div>
        <div class="operation minus"><p>-</p></div>
        <div class="number"><p>4</p></div>
        <div class="number"><p>5</p></div>
        <div class="number"><p>6</p></div>
        <div class="operation plus"><p>+</p></div>
        <div class="number"><p>1</p></div>
        <div class="number"><p>2</p></div>
        <div class="number"><p>3</p></div>
        <div class="operation equal"><p>=</p></div>
        <div class="number zero"><p>0</p></div>
        <div class="number"><p>.</p></div>
    </div>
</body>
</html>
